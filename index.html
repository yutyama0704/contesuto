<!DOCTYPE html>

<body>
  <header>
    <h1>新居浜太鼓祭り</h1>
  </header>

  <section class="hero">
    <div class="overlay">
      <h2 class="vertical-title">太鼓祭り</h2>
    </div>
  </section>

  <section class="description">
    <h3>祭りの紹介</h3>
    <p>
      新居浜太鼓祭りは、愛媛県新居浜市で毎年10月に開催される伝統行事で、「男祭り」として知られています。
      約50台の豪華絢爛な太鼓台（だんじり）が市内を巡り、かきくらべや夜太鼓など、迫力ある演出が魅力です。
    </p>
  </section>

  <section class="gallery">
    <h3>写真ギャラリー</h3>
    <div class="grid">
      <img src="images/festival-1.jpg" alt="祭りの様子 1" />
      <img src="images/festival-2.jpg" alt="祭りの様子 2" />
      <img src="images/festival-3.jpg" alt="祭りの様子 3" />
      <img src="images/festival-4.jpg" alt="祭りの様子 4" />
